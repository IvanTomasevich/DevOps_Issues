{% extends "home.html" %}

{% block lista %}
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Blog post-->
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <p>¿Estás seguro de que deseas eliminar {{object}}?</p>
                            <input class="btn btn-primary" type="submit" value="Eliminar"/>
                            <a class="btn btn-primary" href="{% url 'list_ticket' %}">Volver →</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
{% endblock lista %}
